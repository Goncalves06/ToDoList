<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />

</head>
<body bgcolor="#836FFF">
    
    <script src="index.js"></script>

    <div class="boxMae">

    </div>
